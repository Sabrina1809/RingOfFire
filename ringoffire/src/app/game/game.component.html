<app-player 
    *ngFor="let player of game.players let i = index" 
    [ngStyle]="{'top.px': 100 + (i * 100)}"  
    [name]="player"
    class="player-position">
</app-player>
<div class="play-field">
    <div class="card-stack">
        <img 
            [ngStyle]="{'right.px': i * 5}" 
            *ngFor="let c of [0,1,2,3]; let i = index" 
            src="/assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px" 
            src="/assets/img/cards/card_cover.png" alt="">
       
        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/cards/{{ card }}.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" 
        class="pick-card" style="right: 25px" 
        src="/assets/img/cards/{{ currentCard }}.png" alt="">

    </div>

</div>
